<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="navbar">
        <div id="header">CALCULATORR</div>
        <div id="lightmode">LIGHT MODE</div>
      </div>
      <div id="screen-and-numbers">
        <div id="screen">SCREEN</div>
        <div id="numbers">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">DEL</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">+</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number">/</button>
          <button class="number">x</button>
          <button class="number reset">Reset</button>
          <button class="number equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
